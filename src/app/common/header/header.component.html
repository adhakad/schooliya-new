<mat-toolbar class="header">
  <div class="col-2 col-lg-4" class="logo">
    <img src="../../../assets/logo.png" alt="">
  </div>
  <div class="hamburger col-2 col-lg-0">
    <button mat-icon-button style="margin-left: 10px;">
      <svg class="hamburger-icon" (click)="hamburgerMenu(true)" xmlns="http://www.w3.org/2000/svg" width="24"
        height="24" viewBox="0 0 25 25">
        <rect x="0" y="4" width="26" height="2" />
        <rect x="0" y="12" width="18" height="2" />
        <rect x="0" y="20" width="26" height="2" />
      </svg>
    </button>
  </div>
  <div class="main-menu col-lg-5 offset-lg-3" style="text-align: center;">
    <button #button mat-button [matMenuTriggerFor]="aboutMenu">
      <span class="menu-item" style="font-family:'Segoe UI',Verdana">About</span><mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <button #button mat-button>
      <span class="menu-item" style="font-family:'Segoe UI',Verdana">Pricing</span>
    </button>
    <button #button mat-button>
      <span class="menu-item" style="font-family:'Segoe UI',Verdana">Feature's</span>
    </button>
    <button #button mat-button style="font-family:'Segoe UI',Verdana" [matMenuTriggerFor]="accountMenu">
      <span class="menu-item">Account</span><mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <button (click)="softwareCompany(softwareCompanyLink)" class="submit-button" style="border-radius: 25px;padding-left: 25px;padding-right: 25px;background-color:transparent;color: #8C52FF;border: 1px solid #8C52FF;" mat-button>
      Demo
    </button>
  </div>
</mat-toolbar>


<mat-menu #aboutMenu="matMenu" class="desktop-menu">
  <!-- <button mat-menu-item>
    <mat-icon>account_box</mat-icon>
    <span>School Information</span>
  </button> -->
  <button mat-menu-item routerLink="/about">
    <mat-icon>emoji_nature</mat-icon>
    <mat-icon>apartment</mat-icon>
    <span>About School</span>
  </button>
</mat-menu>

<mat-menu #accountMenu="matMenu" class="desktop-menu">
  <button mat-menu-item *ngIf="!isAdminAuthenticated && !isTeacherAuthenticated"
    routerLink="/admin/login">
    <mat-icon>admin_panel_settings</mat-icon>
    <span>Admin Login</span>
  </button>
  <button mat-menu-item *ngIf="!isAdminAuthenticated && !isTeacherAuthenticated"
    routerLink="/teacher/login">
    <mat-icon>account_box</mat-icon>
    <span>Teacher Login</span>
  </button>
  <button mat-menu-item *ngIf="isAdminAuthenticated" routerLink="/admin/dashboard">
    <mat-icon>dashboard</mat-icon>
    <span>Admin Dashboard</span>
  </button>
  <button mat-menu-item *ngIf="isTeacherAuthenticated" routerLink="/teacher/dashboard">
    <mat-icon>dashboard</mat-icon>
    <span>Teacher Dashboard</span>
  </button>
</mat-menu>


<div [ngClass]="{'top-hamburger-menu' : false==nav}">
  <mat-toolbar class="hamburger-menu">
    <mat-icon class="close-icon" (click)="hamburgerMenu(false)">close</mat-icon>
    <button mat-menu-item routerLink="/" routerLinkActive="active-link" (click)="hamburgerMenu(true)">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-menu-item routerLink="/about">
      <mat-icon>apartment</mat-icon>
      <span>About school</span>
    </button>
    <button mat-menu-item *ngIf="!isAdminAuthenticated && !isTeacherAuthenticated"
      routerLink="/admin/login">
      <mat-icon>admin_panel_settings</mat-icon>
      <span>Admin Login</span>
    </button>
    <button mat-menu-item *ngIf="!isAdminAuthenticated && !isTeacherAuthenticated"
      routerLink="/teacher/login">
      <mat-icon>account_box</mat-icon>
      <span>Teacher Login</span>
    </button>
    <button mat-menu-item *ngIf="isAdminAuthenticated" routerLink="/admin/dashboard">
      <mat-icon>dashboard</mat-icon>
      <span>Admin Dashboard</span>
    </button>
    <button mat-menu-item *ngIf="isTeacherAuthenticated" routerLink="/teacher/dashboard">
      <mat-icon>dashboard</mat-icon>
      <span>Teacher Dashboard</span>
    </button>
  </mat-toolbar>
</div>
